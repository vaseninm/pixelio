    $('#nav').spasticNav();

       <script type="text/javascript">
            $(function(){

                    $('.prevImg').hide();

                    var els = $('.fade');

                    $('.nextImg').click(function(){
                        var cur = els.filter(':visible');
                        cur = cur.hide().next().show();
                        if (cur.is('.fade:last')){
                            $('.nextImg').hide();
                        }
                        $('.prevImg').show();
                    });

                    $('.prevImg').click(function(){
                        var cur = els.filter(':visible');
                        cur = cur.hide().prev().show();
                        if (cur.is('.fade:first')){
                            $('.prevImg').hide();
                        }
                        $('.nextImg').show();
                    });
            });
        </script>
