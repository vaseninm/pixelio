<!DOCTYPE html>
<html lang="ru" ng-app="pixelio">
<head>
    <title>Pixelio WebStudio</title>

    <meta charset='utf-8'>
    <meta name="Description" content="Описание"/>
    <meta name="keywords" content="Ключевые слова"/>
    <meta name="author" content="Pixelio"/>

    <script src="libs/config.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-animate.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="libs/swfobject.js"></script>
    <script src="controllers/LayoutControllers.js"></script>
    <script src="controllers/PortfolioControllers.js"></script>
    <script src="controllers/PageControllers.js"></script>
    <script src="controllers/FeedbackControllers.js"></script>
    <script src="modules/Config.js"></script>
    <script src="modules/SpasticNav.js"></script>
    <script src="modules/PxAnimate.js"></script>

    <script type="text/javascript" src="libs/fancybox/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.css" type="text/css" media="screen" />


    <link rel="stylesheet" href="css/content.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="css/animate.css" type="text/css" media="screen, projection">
</head>
<body class="{{ bodyClass }}">
<div class="bodyBg">
    <div class="wrapper">
        <div class="decorContainer">
            <div class="topSection"><div px-flash="img/logo.swf" width="811" height="274"></div></div>
            <!-- Меню главное -->
            <nav ng-controller="MenuController">
                <ul id="nav" spastic-nav="selected">
                    <li ng-class="{ true:'selected', false: '' }[selected.main]" class="nav"><a href="#/works">Главная</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.page_about]" class="nav"><a href="#/page/about">Обо мне</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.cost]" class="nav"><a href="#/cost">Стоимость</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.feedback]" class="nav"><a href="#/feedback">Отзывы</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.page_contact]" class="nav"><a href="#/page/contact">Контакты</a></li>
                    <li class="menuArrow"></li>
                </ul>
            </nav>
            <!-- /Меню главное -->
            <div class="content" ng-class="animate" ng-view>
            </div>
            <footer ng-show="'two' == bodyClass"></footer>
        </div>
    </div>
</div>
</body>
</html>
