<!DOCTYPE html>
<html lang="ru" ng-app="pixelio">
<head>
    <title>Pixelio WebStudio</title>

    <meta charset='utf-8'>
    <meta name="Description" content="Описание"/>
    <meta name="keywords" content="Ключевые слова"/>
    <meta name="author" content="Pixelio"/>

    <script src="angular/libs/config.js"></script>
    <script src="angular/libs/jquery.js"></script>
    <script src="angular/libs/angular.js"></script>
    <script src="angular/libs/angular-animate.js"></script>
    <script src="angular/libs/angular-route.js"></script>
    <script src="angular/libs/swfobject.js"></script>
    <script src="angular/controllers/LayoutControllers.js"></script>
    <script src="angular/controllers/PortfolioControllers.js"></script>
    <script src="angular/controllers/PageControllers.js"></script>
    <script src="angular/controllers/FeedbackControllers.js"></script>
    <script src="angular/modules/Config.js"></script>
    <script src="angular/modules/SpasticNav.js"></script>
    <script src="angular/modules/PxAnimate.js"></script>

    <script type="text/javascript" src="angular/libs/fancybox/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" href="angular/libs/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
	
	<!-- html5.js for IE less than 9 -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<!--[if lte IE 9]>
    <link rel="stylesheet" href="angular/css/ie.css" type="text/css"/>
    <![endif]-->


    <link rel="stylesheet" href="angular/css/content.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="angular/css/animate.css" type="text/css" media="screen, projection">
</head>
<body class="{{ bodyClass }}">
<div class="bodyBg">
    <div class="wrapper">
        <div class="decorContainer">
            <div class="topSection"><div px-flash="angular/img/logo.swf" width="811" height="274"></div></div>
            <!-- Меню главное -->
            <nav ng-controller="MenuController">
                <ul id="nav" spastic-nav="selected">
                    <li ng-class="{ true:'selected', false: '' }[selected.main]" class="nav"><a href="#/works">Главная</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.page_about]" class="nav"><a href="#/page/about">О нас</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.cost]" class="nav"><a href="#/cost">Стоимость</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.feedback]" class="nav"><a href="#/feedback">Отзывы</a></li>
                    <li ng-class="{ true:'selected', false: '' }[selected.page_contact]" class="nav"><a href="#/page/contact">Контакты</a></li>
                    <li class="menuArrow"></li>
                </ul>
            </nav>
            <!-- /Меню главное -->
            <div class="content" ng-class="animate" ng-view>
            </div>           
        </div>
		<footer ng-show="'two' == bodyClass"></footer>
    </div>
</div>
</body>
</html>
