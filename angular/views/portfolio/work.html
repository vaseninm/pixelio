<!-- Описание работы -->
<div class="jobDescription">
    <div class="jobTime">{{ (work.createTime * 1000) | date:'dd.MM.yyyy' }}</div>
    <h1>{{ work.title }}</h1>
    <p>{{ work.desc }}</p>
</div>
<!-- Показ элементов работы -->
<div class="jobImg">
    <div class="imgBox">
        <div class="fade clearfix">
            <a title="Увеличить" href="{{ current.full }}" fancy-box>
                <img alt="{{ current.title }}" ng-src="{{ current.image }}" px-loader="angular/img/loader_min.gif" />
            </a>
			<p><a title="Открыть в новой вкладке?" target="_blank" href="{{ current.full }}"><span>Открыть в новой вкладке?</span></a></p>
            <p><a title="Открыть в новой вкладке?" target="_blank" href="{{ current.full }}"><span>Открыть в новой вкладке?</span></a></p>
        </div>
        <span class="endPrev"><span class="prevImg" ng-click="prevPage($event)" ng-hide="first == current"><img class="normal" src="angular/img/prevImg.png" /><img class="hover" src="angular/img/prevImgHover.png" /></span></span>
        <span class="endNext"><span class="nextImg" ng-click="nextPage($event)" ng-hide="last == current"><img class="normal" src="angular/img/nextImg.png" /><img class="hover" src="angular/img/nextImgHover.png" /></span></span>
    </div>
</div>

<!-- Превьюшки элементов работы -->
<div class="jobTumb clearfix">
    <a title="{{ page.title }}" href="#" ng-class="{ true:'active', false: '' }[current == page]" ng-repeat="page in pages" ng-click="setPage(page.id, $event)">
        <img alt="{{ page.title }}" ng-src="{{ page.face }}">
    </a>
</div>

<!-- Пагинация по проектам -->
<div class="pagination">
    <a class="prewJob" href="#/work/{{ prev.id }}" title="{{ prev.title }}" ng-show="prev.id">Предыдущий проект</a>
    <em class="green"><a class="green" href="javascript:history.back()">Вернуться назад</a></em>
    <a class="nextJob" href="#/work/{{ next.id }}" title="{{ next.title }}" ng-show="next.id">Следующий проект</a>
</div>
